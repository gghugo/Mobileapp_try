<ons-page id = "login.html">
    <script>
      function login()
      {
      username = document.getElementById('username').value;
     password = document.getElementById('password').value;
        if (username== "user" && password== "pass")
        {
          ons.notification.toast (' Login Successful!', {timeout: 2000});
          var navigator = document.getElementById('navigator');
          navigator.resetToPage('shackleton.html');
        }
        else
        {
          ons.notification.alert ('Incorrect Credentials')
        }
      }
   </script>
    <div style="text-align: center; margin-top: 200px">
      <p> <ons-input id="username" placeholder="Username" modifier="underbar"> </ons-input> </p>
      <p> <ons-input id="password" placeholder="Password" type="password" modifier="underbar"> </ons-input> </p>
      <p> <ons-button>Sign in</ons-button> </p>
    </div>
  </ons-page>
